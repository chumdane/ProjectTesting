<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy PIN Code</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label, select, input, button { display: block; margin: 10px 0; }
    #result { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Buy PIN Code</h2>
  
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" required>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" required>

  <label for="currency">Currency:</label>
  <select id="currency" name="currency">
    <option value="USD">USD</option>
    <option value="KHR">KHR</option>
  </select>

  <button id="buyBtn">Buy PIN</button>

  <div id="result"></div>

  <script>
    function generatePIN() {
      return Math.floor(100000 + Math.random() * 900000); // Generates a 6-digit PIN
    }

    document.getElementById('buyBtn').addEventListener('click', function () {
      const phone = document.getElementById('phoneNumber').value;
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;

      if (phone && amount && currency) {
        const pin = generatePIN();
        document.getElementById('result').innerText = 'PIN purchase successful. PIN Code: ' + pin;
      } else {
        document.getElementById('result').innerText = 'Missing input';
      }
    });
  </script>
</body>
</html>
